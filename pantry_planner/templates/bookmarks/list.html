{% extends "base.html" %}
{% block content %}
<h2>Bookmarks</h2>

{% if not bookmarks %}
  <p>No bookmarks yet.</p>
{% else %}
  <ul>
  {% for b in bookmarks %}
    <li>
      <a href="/recipes/{{ b.mealdb_meal_id }}">{{ b.meal_name or b.mealdb_meal_id }}</a>
      <form method="post" action="/bookmarks/remove/{{ b.mealdb_meal_id }}" style="display:inline;">
        <button type="submit">Remove</button>
      </form>
    </li>
  {% endfor %}
  </ul>
{% endif %}
{% endblock %}
